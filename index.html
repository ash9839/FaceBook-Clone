<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-44 flex justify-center items-center">
        <div class="left w-1/3">
            <img src="/fb_logo.svg" class="w-72 mx-8 p-0" alt="Not loaded">
            <p class="text-3xl mx-16 tracking-tighter -my-5 font-sans" >Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-9 rounded-xl w-1/4">
            <input class="px-4 h-12 my-2 border-2 border-x-gray-200 rounded-lg active:border-blue-100" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-x-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="btn text-xl px-4 h-12 my-2 bg-blue-600 text-white font-bold rounded-lg text-center hover:bg-blue-700 active:bg-blue-800">Log In</button>
            <span class="text-blue-600 text-center hover:underline mb-2 cursor-pointer">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn2 bg-green-600 text-white my-2 py-3 rounded-md font-bold hover:bg-green-700 w-fit px-4 mx-auto active:bg-green-800">Create New Account</button>
        </div>
    </div>
</body>
</html>
